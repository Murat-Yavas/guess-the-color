<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Color</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header id="header" class="bg-dark">
      <div class="header-content">
        <h1>Guess the Color</h1>
      </div>
    </header>

    <div class="container">
      <p id="rgb-code" class="text-medium">AAAA</p>
      <div class="colors">
        <div class="colorButton color1"></div>
        <div class="colorButton color2"></div>
        <div class="colorButton color3"></div>
        <div class="colorButton color4"></div>
        <div class="colorButton color5"></div>
        <div class="colorButton color6"></div>
      </div>

      <div class="reset-button text-small">
        <button id="reset-btn" class="btn">Reset Game</button>
      </div>
      <div class="answer-info text-medium">
        <p id="isTrue">Choose one!</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
